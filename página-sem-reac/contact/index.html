<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>PLATAFORMA DE VÍDEOS (Contato)</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#" id="contato">Contato</a>
        </nav>
    </header>

    <main>
        <div class="text">
            <h1>Dúvidas e suporte, entre em contato:</h1>
            <div class="social-media">
                <img src="/WebDev-CP1-2S/img/twitter-icon.png" alt="">
                <img src="/WebDev-CP1-2S/img/instagram-icon.png" alt="">
                <img src="/WebDev-CP1-2S/img/discord-icon.png" alt="">
            </div>
        </div>

        <div class="vertical-line"></div>

        <form class="contact-form">
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" class="input-base"><br>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="input-base"><br>
            </div>

            <div>
                <label for="msg">Mensagem:</label><br>
                <textarea name="msg" id="msg" class="input-base input-msg"></textarea>
            </div>

            <input type="submit" value="Enviar" id="submit-btn">
        </form>
    </main>
</body>
</html>
